<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <header class="todo-header">
            <h1>My ToDo list</h1>
            <p class="subtitle">Stay organized and productive</p>
            </header>
            <div class="todo-input-container">
                <input type="text" id="todoInput" class="todo-input" placeholder="Add a new task..." autocomplete="off">
                <button id="addTodoBtn" class="add-btn">Add</button>
            </div>
            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="active">Active</button>
                <button class="filter-btn" data-filter="completed">Completed</button>
            </div>
            <ul id="todoList" class="todo-list">
            </ul>
            <div class="todo-footer">
                <span id="itemsLeft" class="items-left">2 items left</span>
                <button id="clearCompletedBtn" class="clear-completed">Clear Completed</button>
            </div>
        </div>
    </div>
    <script src="storing.js"></script>
</body>
</html>
